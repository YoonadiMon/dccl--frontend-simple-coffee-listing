<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/coffee.ico" type="image/x-icon">
  <title>Simple Coffee Listing</title>
  <link rel="stylesheet" href="styles/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

</head>
<body>
  <img src="images/bg-cafe.jpg" alt="bg-cafe" id="hero-img">
  <div id="card-container">
    <div id="intro">
      <img src="images/vector.svg" alt="vector-swril" id="vector-swril">
      <div id="intro-txt">
        <h1>Our Collection</h1>
        <p>
          Introducing our Coffee Collection, a selection of unique coffees from different roast types and origins, expertly roasted in small batches and shipped fresh weekly.
        </p>
      </div>
      <nav>
        <button id="allBtn">
          All Products
        </button>
        <button id="availableBtn">
          Available Now
        </button>
      </nav>
    </div>
    <div id="cardArea" class="card-area">
      
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
